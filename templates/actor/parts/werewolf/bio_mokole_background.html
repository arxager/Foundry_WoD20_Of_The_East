<div class="pullLeft" style="display: flex; width: 320px;">
    <div class="pullLeft area-box">
        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.breed}}" autocomplete="off" autofocus required />
            {{else}}
                <select class="sheet-infoValues editable" name="system.breed" data-name="data.system.breed" data-dtype="String">
                    {{#select data.system.breed}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        <option value="wod.bio.breedname.homid">{{localize "wod.bio.breedname.homid"}}</option>
                        <option value="wod.bio.breedname.archid">{{localize "wod.bio.breedname.archid"}}</option>
                        <option value="wod.bio.breedname.suchid">{{localize "wod.bio.breedname.suchid"}}</option>
                    {{/select}}
                </select>
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.breed"}}</span>
        </div>
        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.auspice}}" autocomplete="off" autofocus required />
            {{else}}
                <input class="sheet-infoValues editable" name="system.auspice" type="text" value="{{data.system.auspice}}" data-name="data.system.auspice" data-dtype="String" autocomplete="off" autofocus required />
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.auspice"}}</span>
        </div>
        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.tribe}}" autocomplete="off" autofocus required />
            {{else}}
                <input class="sheet-infoValues editable" name="system.tribe" type="text" value="{{data.system.tribe}}" data-name="data.system.tribe" data-dtype="String" autocomplete="off" autofocus required />
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.varna"}}</span>
        </div>
    </div>
</div>
